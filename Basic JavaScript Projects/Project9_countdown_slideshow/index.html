<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
        <title>JS/CSS/HTML 9</title>
    </head>
        <body>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/img1.jpg" alt="cartoon" style="width: 100%;">
                    <div class="text">Panel 1</div> 
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/img2.jpg" alt="cartoon" style="width: 100%;">
                    <div class="text">Panel 2</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/img3.jpg" alt="cartoon" style="width: 100%;">
                    <div class="text">Panel 3</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <br>

            <p>Set a timer in seconds</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Start</button>
            <p id="timer"></p>
            <br>

            <script src="JS/main.js"></script>
        </body>
</html>
